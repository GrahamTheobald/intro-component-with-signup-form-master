<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="component">
    <header class="component__header">
      <h1>
        Learn to code by watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
      </header>
    <article class="component__pricing">
      <span>Try it free 7 days</span> then $20/mo. thereafter
    </article>
      
    <form class="component__form">
      <input id="firstName" name="firstName" type="text" autocomplete="off" placeholder="First Name">
      <input id="lastName" name="lastName" type="text" autocomplete="off" placeholder="Last Name">
      <input id="emailAddress" name="emailAddress" type="text" autocomplete="off" placeholder="Email Address">
      <input id="password" name="password" type="password" placeholder="Password">
      <button type="submit">
        Claim your free trial 
      </button>
      <p>
        By clicking the button, you are agreeing to our <span>Terms and Services</span>
      </p>
    </form>
  </main>
  </body>
</html>
